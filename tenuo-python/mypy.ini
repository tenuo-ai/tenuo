[mypy]
# Type check the core library strictly
files = tenuo/

# Exclude examples that depend on optional third-party packages
exclude = examples/

# Allow untyped definitions in examples when they are imported
# (this won't affect type checking of the core library)
[mypy-examples.*]
ignore_errors = True

# Rust extension module (pyo3) doesn't have type stubs
[mypy-tenuo_core]
ignore_missing_imports = True

[mypy-tenuo_core.*]
ignore_missing_imports = True

# Temporal SDK is an optional dependency
[mypy-temporalio]
ignore_missing_imports = True

[mypy-temporalio.*]
ignore_missing_imports = True

# Google ADK lacks py.typed marker
[mypy-google.adk.*]
ignore_missing_imports = True

# OpenAI Agents SDK guardrail module
[mypy-agents.*]
ignore_missing_imports = True
