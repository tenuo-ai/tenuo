name: CI

on:
  push:
    branches: [main, camel]
  pull_request:
    branches: [main, camel]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # RUST CORE
  # ============================================================================
  rust-core:
    name: Rust Core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tenuo-core

      - name: Format
        run: cargo fmt --all -- --check
        working-directory: tenuo-core

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: tenuo-core

      - name: Test
        run: cargo test --all-features
        working-directory: tenuo-core

  # ============================================================================
  # PYTHON SDK
  # ============================================================================
  python-sdk:
    name: Python ${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tenuo-python
          key: ${{ matrix.os }}-py${{ matrix.python-version }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Tenuo and dependencies
        working-directory: tenuo-python
        run: |
          pip install maturin
          pip install --no-build-isolation .
          pip install pytest ruff mypy
          pip install langchain langchain-core langchain-openai langgraph
          pip install fastapi uvicorn pydantic PyYAML
          pip install types-PyYAML types-requests

      - name: Verify import
        run: python -c "import tenuo; print(f'tenuo {tenuo.__version__} from {tenuo.__file__}')"

      - name: Lint
        working-directory: tenuo-python
        run: ruff check .

      - name: Type check
        working-directory: tenuo-python
        run: mypy .

      - name: Test
        working-directory: tenuo-python
        run: pytest -v

  # ============================================================================
  # LANGCHAIN COMPATIBILITY
  # ============================================================================
  langchain-compat:
    name: LangChain ${{ matrix.langchain-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        langchain-version: ["0.2.0", "latest"]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tenuo-python

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Tenuo
        working-directory: tenuo-python
        run: |
          pip install maturin
          pip install --no-build-isolation .

      - name: Verify import
        run: python -c "import tenuo; print(f'tenuo {tenuo.__version__}')"

      - name: Install LangChain ${{ matrix.langchain-version }}
        run: |
          pip install pytest pydantic PyYAML
          if [ "${{ matrix.langchain-version }}" = "latest" ]; then
            pip install langchain langchain-core langchain-openai langgraph
          else
            pip install langchain-core==${{ matrix.langchain-version }}
          fi

      - name: Test LangChain integration
        working-directory: tenuo-python
        run: pytest tests/test_langchain_integration.py tests/test_langgraph.py -v

  # ============================================================================
  # SECURITY AUDIT
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Audit tenuo-core
        working-directory: tenuo-core
        run: cargo audit

      - name: Audit tenuo-python
        working-directory: tenuo-python
        run: cargo audit

  # ============================================================================
  # DOCKER
  # ============================================================================
  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Control Plane
        uses: docker/build-push-action@v5
        with:
          context: tenuo-core
          file: tenuo-core/deploy/docker/Dockerfile.control
          push: false
          tags: tenuo/control:test
          cache-from: type=gha,scope=control
          cache-to: type=gha,mode=max,scope=control

      - name: Build Authorizer
        uses: docker/build-push-action@v5
        with:
          context: tenuo-core
          file: tenuo-core/deploy/docker/Dockerfile.authorizer
          push: false
          tags: tenuo/authorizer:test
          cache-from: type=gha,scope=authorizer
          cache-to: type=gha,mode=max,scope=authorizer
