name: CI

on:
  push:
    branches: [main, camel]
  pull_request:
    branches: [main, camel]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # RUST CORE
  # ============================================================================
  rust-core:
    name: Rust Core
    runs-on: ubuntu-latest
    steps:
      # Pin to specific commit for security (update periodically)
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Cache Rust
        uses: swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          workspaces: tenuo-core

      - name: Check Cargo.lock
        run: cargo check --locked
        working-directory: tenuo-core

      - name: Format
        run: cargo fmt --all -- --check
        working-directory: tenuo-core

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: tenuo-core

      - name: Test
        run: cargo test --all-features
        working-directory: tenuo-core

  # ============================================================================
  # PYTHON SDK
  # ============================================================================
  python-sdk:
    name: Python ${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Full Python version testing on Linux, latest only on Mac/Windows
        include:
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: stable

      - name: Cache Rust
        uses: swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          workspaces: tenuo-python
          key: ${{ matrix.os }}-py${{ matrix.python-version }}

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: tenuo-python/pyproject.toml

      - name: Install Tenuo and dependencies
        working-directory: tenuo-python
        run: |
          pip install maturin
          maturin build --release
          pip install --find-links target/wheels tenuo
          pip install pytest ruff mypy
          pip install langchain langchain-core langchain-openai langgraph
          pip install fastapi uvicorn pydantic PyYAML
          pip install types-PyYAML types-requests

      - name: Verify import
        run: python -c "import tenuo; print(f'tenuo {tenuo.__version__} from {tenuo.__file__}')"

      - name: Lint
        working-directory: tenuo-python
        run: ruff check .

      - name: Type check
        working-directory: tenuo-python
        run: mypy .

      - name: Test
        working-directory: tenuo-python
        run: pytest -v

  # ============================================================================
  # LANGCHAIN COMPATIBILITY
  # ============================================================================
  langchain-compat:
    name: LangChain ${{ matrix.langchain-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        langchain-version: ["0.2.0", "latest"]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: stable

      - name: Cache Rust
        uses: swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          workspaces: tenuo-python

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: tenuo-python/pyproject.toml

      - name: Install Tenuo
        working-directory: tenuo-python
        run: |
          pip install maturin
          maturin build --release
          pip install --find-links target/wheels tenuo

      - name: Verify import
        run: python -c "import tenuo; print(f'tenuo {tenuo.__version__}')"

      - name: Install LangChain ${{ matrix.langchain-version }}
        run: |
          pip install pytest pydantic PyYAML
          if [ "${{ matrix.langchain-version }}" = "latest" ]; then
            pip install langchain langchain-core langchain-openai langgraph
          else
            pip install langchain-core==${{ matrix.langchain-version }}
          fi

      - name: Test LangChain integration
        working-directory: tenuo-python
        run: pytest tests/test_langchain_integration.py tests/test_langgraph.py -v

  # ============================================================================
  # SECURITY AUDIT
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Audit tenuo-core
        uses: rustsec/audit-check@69366f33c96575abad1ee0dba8212993eecbe998 # v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # DOCKER
  # ============================================================================
  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build Control Plane
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: tenuo-core
          file: tenuo-core/deploy/docker/Dockerfile.control
          push: false
          tags: tenuo/control:test
          cache-from: type=gha,scope=control
          cache-to: type=gha,mode=max,scope=control

      - name: Build Authorizer
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: tenuo-core
          file: tenuo-core/deploy/docker/Dockerfile.authorizer
          push: false
          tags: tenuo/authorizer:test
          cache-from: type=gha,scope=authorizer
          cache-to: type=gha,mode=max,scope=authorizer
