name: Authorizer Docker

on:
  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g., 0.1.0-beta.7+authz.2)'
        required: false
        default: ''
  # Auto-trigger on authorizer changes to main
  push:
    branches: [main]
    paths:
      - 'tenuo-core/src/bin/authorizer.rs'
      - 'tenuo-core/src/heartbeat.rs'
      - 'tenuo-core/deploy/docker/Dockerfile.authorizer'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: tenuo/authorizer

jobs:
  # ──────────────────────────────────────────────────────────
  # Build each platform natively (no QEMU emulation)
  # ──────────────────────────────────────────────────────────
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract version from authorizer.rs
        id: version
        run: |
          BUILD=$(grep -oP 'AUTHORIZER_BUILD:\s*u32\s*=\s*\K\d+' tenuo-core/src/bin/authorizer.rs || echo "1")
          CRATE_VERSION=$(grep -oP '^version\s*=\s*"\K[^"]+' tenuo-core/Cargo.toml)
          FULL_VERSION="${CRATE_VERSION}+authz.${BUILD}"
          
          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            VERSION="${{ github.event.inputs.version_tag }}"
          else
            VERSION="${FULL_VERSION}"
          fi
          
          # Docker tags don't allow '+' (SemVer build metadata), replace with '-'
          DOCKER_VERSION="${VERSION//+/-}"
          echo "version=${DOCKER_VERSION}" >> $GITHUB_OUTPUT
          echo "crate_version=${CRATE_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./tenuo-core
          file: ./tenuo-core/deploy/docker/Dockerfile.authorizer
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=authorizer-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=authorizer-${{ matrix.platform }}
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ──────────────────────────────────────────────────────────
  # Merge digests into a single multi-arch manifest
  # ──────────────────────────────────────────────────────────
  merge:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract version from authorizer.rs
        id: version
        run: |
          BUILD=$(grep -oP 'AUTHORIZER_BUILD:\s*u32\s*=\s*\K\d+' tenuo-core/src/bin/authorizer.rs || echo "1")
          CRATE_VERSION=$(grep -oP '^version\s*=\s*"\K[^"]+' tenuo-core/Cargo.toml)
          FULL_VERSION="${CRATE_VERSION}+authz.${BUILD}"
          
          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            VERSION="${{ github.event.inputs.version_tag }}"
          else
            VERSION="${FULL_VERSION}"
          fi
          
          # Docker tags don't allow '+' (SemVer build metadata), replace with '-'
          DOCKER_VERSION="${VERSION//+/-}"
          echo "version=${DOCKER_VERSION}" >> $GITHUB_OUTPUT
          echo "crate_version=${CRATE_VERSION}" >> $GITHUB_OUTPUT

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.crate_version }}
            type=raw,value=latest
            type=sha,prefix=

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

      - name: Summary
        run: |
          echo "## Authorizer Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull tenuo/authorizer:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
