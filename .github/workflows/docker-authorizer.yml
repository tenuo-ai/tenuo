name: Authorizer Docker

on:
  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g., 0.1.0-beta.7+authz.2)'
        required: false
        default: ''
  # Auto-trigger on authorizer changes to main
  push:
    branches: [main]
    paths:
      - 'tenuo-core/src/bin/authorizer.rs'
      - 'tenuo-core/src/heartbeat.rs'
      - 'tenuo-core/deploy/docker/Dockerfile.authorizer'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: tenuo/authorizer

jobs:
  build-and-push:
    name: Build and Push Authorizer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract version from authorizer.rs
        id: version
        run: |
          # Extract AUTHORIZER_BUILD constant
          BUILD=$(grep -oP 'AUTHORIZER_BUILD:\s*u32\s*=\s*\K\d+' tenuo-core/src/bin/authorizer.rs || echo "1")
          # Extract crate version
          CRATE_VERSION=$(grep -oP '^version\s*=\s*"\K[^"]+' tenuo-core/Cargo.toml)
          # Combine into full version
          FULL_VERSION="${CRATE_VERSION}+authz.${BUILD}"
          
          # Use input if provided, otherwise use extracted version
          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            VERSION="${{ github.event.inputs.version_tag }}"
          else
            VERSION="${FULL_VERSION}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build=${BUILD}" >> $GITHUB_OUTPUT
          echo "crate_version=${CRATE_VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Login to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.crate_version }}
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./tenuo-core
          file: ./tenuo-core/deploy/docker/Dockerfile.authorizer
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=authorizer
          cache-to: type=gha,mode=max,scope=authorizer

      - name: Image digest
        run: |
          echo "## Authorizer Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull tenuo/authorizer:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
