name: Deploy Documentation

on:
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - 'tenuo-core/src/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if triggered manually, by docs changes, or if CI completed successfully
    if: >
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Generate Rust API docs
        working-directory: tenuo-core
        run: |
          cargo doc --no-deps
          mkdir -p ../docs/reference
          cp -r target/doc/* ../docs/reference/

      - name: Download explorer from CI
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: explorer-build
          path: docs/explorer/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Check for existing explorer
        if: github.event_name != 'workflow_run'
        run: |
          if [ ! -d "docs/explorer" ]; then
            echo "Warning: docs/explorer not found. Explorer will be missing from this build."
            mkdir -p docs/explorer
            echo "<html><body>Explorer not built in this run</body></html>" > docs/explorer/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
