version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/tenuo-python"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    groups:
      # Group integration updates separately for easier review
      openai-updates:
        patterns:
          - "openai*"
      autogen-updates:
        patterns:
          - "autogen*"
      langchain-updates:
        patterns:
          - "langchain*"
          - "langgraph*"
      crewai-updates:
        patterns:
          - "crewai*"
      mcp-updates:
        patterns:
          - "mcp*"
      google-updates:
        patterns:
          - "google-adk*"
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff*"
          - "mypy*"
          - "maturin*"

    # Custom commit message
    commit-message:
      prefix: "deps"
      include: "scope"

    # Assign to maintainer
    assignees:
      - "aimable100"
    labels:
      - "dependencies"
      - "integrations"

    # Review changes before merging
    reviewers:
      - "aimable100"

  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/tenuo-core"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    groups:
      crypto:
        patterns:
          - "ed25519*"
          - "sha2*"
          - "rand*"
      serialization:
        patterns:
          - "serde*"
          - "ciborium*"
      python-bindings:
        patterns:
          - "pyo3*"
    commit-message:
      prefix: "deps(rust)"
    assignees:
      - "aimable100"
    reviewers:
      - "aimable100"
    labels:
      - "dependencies"
      - "rust"

  # Frontend dependencies (tenuo-explorer)
  - package-ecosystem: "npm"
    directory: "/tenuo-explorer"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      testing:
        patterns:
          - "vitest*"
          - "@testing-library/*"
          - "playwright*"
      build:
        patterns:
          - "vite*"
          - "typescript*"
          - "tailwind*"
          - "postcss*"
    commit-message:
      prefix: "deps(explorer)"
    assignees:
      - "aimable100"
    reviewers:
      - "aimable100"
    labels:
      - "dependencies"
      - "frontend"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(actions)"
    assignees:
      - "aimable100"
    reviewers:
      - "aimable100"
    labels:
      - "dependencies"
      - "ci"
