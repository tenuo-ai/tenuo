# Tenuo + Envoy Quickstart (All-in-One)
# Apply with: kubectl apply -f all-in-one.yaml
# Delete with: kubectl delete -f all-in-one.yaml

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: tenuo-system

---
# Tenuo Authorizer Config
apiVersion: v1
kind: ConfigMap
metadata:
  name: tenuo-config
  namespace: tenuo-system
data:
  gateway.yaml: |
    version: "1"
    settings:
      warrant_header: "X-Tenuo-Warrant"
      pop_header: "X-Tenuo-PoP"
      clock_tolerance_secs: 30
      debug_mode: true
      # Demo key - replace in production
      trusted_roots:
        - "f32e74b5b8569dc288db0109b7ec0d8eb3b4e5be7b07c647171d53fd31e7391f"
    tools:
      http_request:
        extract:
          path: "$.path"
          method: "$.method"
    routes:
      - path_prefix: "/"
        tool: http_request

---
# Tenuo Authorizer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenuo-authorizer
  namespace: tenuo-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenuo-authorizer
  template:
    metadata:
      labels:
        app: tenuo-authorizer
    spec:
      containers:
      - name: authorizer
        image: tenuo/authorizer:latest
        imagePullPolicy: IfNotPresent
        args: ["serve", "--port", "9090", "--config", "/etc/tenuo/gateway.yaml"]
        ports:
        - containerPort: 9090
        env:
        - name: RUST_LOG
          value: "info"
        volumeMounts:
        - name: config
          mountPath: /etc/tenuo
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: config
        configMap:
          name: tenuo-config

---
# Tenuo Authorizer Service
apiVersion: v1
kind: Service
metadata:
  name: tenuo-authorizer
  namespace: tenuo-system
spec:
  ports:
  - port: 9090
    targetPort: 9090
  selector:
    app: tenuo-authorizer

---
# Envoy Config
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: tenuo-system
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: main
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: httpbin
              http_filters:
              - name: envoy.filters.http.ext_authz
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                  transport_api_version: V3
                  grpc_service:
                    envoy_grpc:
                      cluster_name: tenuo-authorizer
                    timeout: 1s
                  with_request_body:
                    max_request_bytes: 8192
                    allow_partial_message: true
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      clusters:
      - name: tenuo-authorizer
        connect_timeout: 0.5s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        typed_extension_protocol_options:
          envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
            "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
            explicit_http_config:
              http2_protocol_options: {}
        load_assignment:
          cluster_name: tenuo-authorizer
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: tenuo-authorizer.tenuo-system.svc.cluster.local
                    port_value: 9090
      - name: httpbin
        connect_timeout: 0.5s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: httpbin
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: httpbin.tenuo-system.svc.cluster.local
                    port_value: 8000

---
# Envoy Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy
  namespace: tenuo-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy
  template:
    metadata:
      labels:
        app: envoy
    spec:
      containers:
      - name: envoy
        image: envoyproxy/envoy:v1.28-latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /etc/envoy
          readOnly: true
        command: ["envoy", "-c", "/etc/envoy/envoy.yaml"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: envoy-config

---
# Envoy Service
apiVersion: v1
kind: Service
metadata:
  name: envoy
  namespace: tenuo-system
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: envoy

---
# httpbin backend
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: tenuo-system
spec:
  ports:
  - port: 8000
    targetPort: 80
  selector:
    app: httpbin

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: tenuo-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
      - name: httpbin
        image: docker.io/kennethreitz/httpbin
        ports:
        - containerPort: 80
