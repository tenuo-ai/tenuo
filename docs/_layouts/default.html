<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Tenuo</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #111;
      --surface-2: #1a1a1a;
      --text: #e8e8e8;
      --text-muted: #888;
      --accent: #00d4ff;
      --accent-dim: #0099bb;
      --code-bg: #1a1a1a;
      --border: #2a2a2a;
      --sidebar-width: 260px;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html { scroll-behavior: smooth; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }
    
    /* Top nav */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 24px;
      z-index: 1000;
    }
    
    .top-nav a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      margin-right: 24px;
      transition: color 0.2s;
    }
    
    .top-nav a:hover { color: var(--text); }
    .top-nav .brand { color: var(--text); font-weight: 600; font-size: 1.1rem; }
    .top-nav .spacer { flex: 1; }
    
    /* Layout */
    .layout {
      display: flex;
      padding-top: 56px;
      min-height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 56px;
      left: 0;
      width: var(--sidebar-width);
      height: calc(100vh - 56px);
      background: var(--surface);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 24px 16px;
    }
    
    .sidebar-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 12px;
      padding: 0 8px;
    }
    
    .toc-list {
      list-style: none;
    }
    
    .toc-list a {
      display: block;
      padding: 6px 8px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.85rem;
      border-radius: 4px;
      transition: all 0.15s;
      border-left: 2px solid transparent;
    }
    
    .toc-list a:hover {
      color: var(--text);
      background: var(--surface-2);
    }
    
    .toc-list a.active {
      color: var(--accent);
      background: rgba(0, 212, 255, 0.1);
      border-left-color: var(--accent);
    }
    
    .toc-list .toc-h3 {
      padding-left: 20px;
      font-size: 0.8rem;
    }
    
    /* Main content */
    .main {
      margin-left: var(--sidebar-width);
      flex: 1;
      padding: 48px 64px;
      max-width: calc(100% - var(--sidebar-width));
    }
    
    .content {
      max-width: 800px;
    }
    
    /* Typography */
    h1, h2, h3, h4 {
      font-weight: 600;
      scroll-margin-top: 80px;
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--accent);
    }
    
    h2 {
      font-size: 1.5rem;
      margin: 2.5rem 0 1rem;
      color: var(--accent);
    }
    
    h3 {
      font-size: 1.2rem;
      margin: 2rem 0 0.75rem;
    }
    
    p { margin: 1rem 0; }
    
    a { color: var(--accent); }
    a:hover { color: var(--accent-dim); }
    
    code {
      background: var(--code-bg);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'SF Mono', 'Consolas', monospace;
      font-size: 0.85em;
    }
    
    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1rem 0;
      border: 1px solid var(--border);
    }
    
    pre code {
      background: none;
      padding: 0;
      font-size: 0.85rem;
    }
    
    blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
      margin: 1rem 0;
      color: var(--text-muted);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      font-size: 0.9rem;
    }
    
    th, td {
      padding: 0.75rem;
      border: 1px solid var(--border);
      text-align: left;
    }
    
    th { background: var(--surface); }
    
    ul, ol {
      margin: 1rem 0;
      padding-left: 2rem;
    }
    
    li { margin: 0.4rem 0; }
    
    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }
    
    /* Footer */
    footer {
      margin-top: 4rem;
      padding: 2rem 0;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    footer a { margin-right: 16px; }
    
    /* Mobile */
    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 32px 24px; max-width: 100%; }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="{{ site.baseurl }}/" class="brand">Tenuo</a>
    <span class="spacer"></span>
    <a href="{{ site.baseurl }}/quickstart">Quick Start</a>
    <a href="{{ site.baseurl }}/concepts">Concepts</a>
    <a href="{{ site.baseurl }}/api-reference">API</a>
    <a href="{{ site.baseurl }}/langchain">LangChain</a>
    <a href="{{ site.baseurl }}/langgraph">LangGraph</a>
    <a href="https://github.com/tenuo/tenuo">GitHub</a>
  </nav>
  
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-title">On this page</div>
      <ul class="toc-list" id="toc"></ul>
    </aside>
    
    <main class="main">
      <article class="content">
        {{ content }}
      </article>
      
      <footer>
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/quickstart">Quick Start</a>
        <a href="{{ site.baseurl }}/security">Security</a>
        <a href="https://github.com/tenuo/tenuo">GitHub</a>
      </footer>
    </main>
  </div>
  
  <script>
    // Build TOC from headings
    document.addEventListener('DOMContentLoaded', function() {
      const content = document.querySelector('.content');
      const toc = document.getElementById('toc');
      const headings = content.querySelectorAll('h2, h3');
      
      headings.forEach(function(heading) {
        // Ensure heading has an ID
        if (!heading.id) {
          heading.id = heading.textContent
            .toLowerCase()
            .replace(/[^a-z0-9]+/g, '-')
            .replace(/(^-|-$)/g, '');
        }
        
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = '#' + heading.id;
        a.textContent = heading.textContent;
        a.className = 'toc-' + heading.tagName.toLowerCase();
        li.appendChild(a);
        toc.appendChild(li);
      });
      
      // Scroll spy
      const tocLinks = toc.querySelectorAll('a');
      
      function updateActiveLink() {
        let current = '';
        const scrollPos = window.scrollY + 100;
        
        headings.forEach(function(heading) {
          if (heading.offsetTop <= scrollPos) {
            current = heading.id;
          }
        });
        
        tocLinks.forEach(function(link) {
          link.classList.remove('active');
          if (link.getAttribute('href') === '#' + current) {
            link.classList.add('active');
          }
        });
      }
      
      window.addEventListener('scroll', updateActiveLink);
      updateActiveLink();
    });
  </script>
</body>
</html>
