---
title: Blog
description: Tenuo blog - updates, tutorials, and insights
layout: default
---

<style>
    .blog-header {
        text-align: center;
        padding: 60px 0 40px;
    }

    .blog-header h1 {
        font-size: 2rem;
        margin-bottom: 8px;
    }

    .blog-header p {
        color: var(--muted);
    }

    .posts {
        max-width: 720px;
        margin: 0 auto;
        padding: 0 24px 60px;
    }

    .post-card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 16px;
        text-decoration: none;
        color: inherit;
        display: block;
        transition: border-color 0.2s;
    }

    .post-card:hover {
        border-color: #444;
    }

    .post-card h2 {
        font-size: 1.25rem;
        margin-bottom: 8px;
    }

    .post-card p {
        color: var(--muted);
        font-size: 0.9rem;
        margin-bottom: 8px;
    }

    .post-card .date {
        color: var(--muted);
        font-size: 0.8rem;
    }
</style>

<div class="blog-header">
    <h1>Blog</h1>
    <p>Updates, tutorials, and insights</p>
</div>

<div class="posts">
    {% for post in site.pages %}
    {% if post.layout == 'post' %}
    <a href="{{ post.url }}" class="post-card">
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
        <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
    </a>
    {% endif %}
    {% endfor %}
</div>
