<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <filter id="rough" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#fefefe"/>
  
  <!-- Left Panel: The Map - green tint -->
  <rect x="40" y="40" width="330" height="320" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2.5" filter="url(#rough)"/>
  <text x="205" y="80" text-anchor="middle" fill="#065f46" font-family="Comic Sans MS, cursive" font-size="22" font-weight="bold">THE MAP</text>
  <text x="205" y="105" text-anchor="middle" fill="#047857" font-family="Comic Sans MS, cursive" font-size="14">(what you check)</text>
  
  <!-- Map content box -->
  <rect x="60" y="130" width="290" height="55" rx="4" fill="#d1fae5" stroke="#34d399" stroke-width="2" filter="url(#rough)"/>
  <text x="205" y="165" text-anchor="middle" fill="#065f46" font-family="Courier New, monospace" font-size="15">/data/../etc/passwd</text>
  
  <!-- Checkmark - hand drawn -->
  <circle cx="205" cy="250" r="40" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" filter="url(#rough)"/>
  <path d="M180 250 Q185 255 195 268 Q205 280 235 235" stroke="#15803d" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#rough)"/>
  <text x="205" y="320" text-anchor="middle" fill="#15803d" font-family="Comic Sans MS, cursive" font-size="16">Looks safe!</text>
  
  <!-- Arrow in middle - wavy -->
  <path d="M385 200 Q400 195 415 200 Q430 205 445 200" stroke="#6b7280" stroke-width="3" fill="none" stroke-dasharray="8,5" filter="url(#rough)"/>
  <path d="M438 192 L452 200 L438 208" stroke="#6b7280" stroke-width="3" fill="none" filter="url(#rough)"/>
  
  <!-- Right Panel: The Territory - red tint -->
  <rect x="430" y="40" width="330" height="320" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2.5" filter="url(#rough)"/>
  <text x="595" y="80" text-anchor="middle" fill="#991b1b" font-family="Comic Sans MS, cursive" font-size="22" font-weight="bold">THE TERRITORY</text>
  <text x="595" y="105" text-anchor="middle" fill="#b91c1c" font-family="Comic Sans MS, cursive" font-size="14">(what actually opens)</text>
  
  <!-- Territory content box -->
  <rect x="450" y="130" width="290" height="55" rx="4" fill="#fecaca" stroke="#f87171" stroke-width="2" filter="url(#rough)"/>
  <text x="595" y="165" text-anchor="middle" fill="#991b1b" font-family="Courier New, monospace" font-size="15">/etc/passwd</text>
  
  <!-- Skull circle -->
  <circle cx="595" cy="250" r="40" fill="#fecaca" stroke="#ef4444" stroke-width="2" filter="url(#rough)"/>
  <text x="595" y="262" text-anchor="middle" font-size="35">ðŸ’€</text>
  <text x="595" y="320" text-anchor="middle" fill="#dc2626" font-family="Comic Sans MS, cursive" font-size="16">Secrets leaked!</text>
</svg>

