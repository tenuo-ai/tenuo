  <text x="325" y="430" text-anchor="middle" fill="#1e40af" font-family="Courier New, monospace" font-size="13">{"path": "/data/../etc/passwd"}</text>
  
  <!-- Arrow - hand drawn wavy -->
  <path d="M515 350 Q545 345 575 350 Q605 355 635 350 Q655 348 670 350" stroke="#ef4444" stroke-width="4" fill="none" stroke-dasharray="12,8" filter="url(#rough)"/>
  <path d="M660 338 L690 350 L660 362" stroke="#ef4444" stroke-width="4" fill="none" stroke-linejoin="round" filter="url(#rough)"/>
  
