  <rect x="530" y="295" width="150" height="30" rx="4" fill="#fef2f2" stroke="#ef4444" stroke-width="2" filter="url(#rough)"/>
  <text x="605" y="316" text-anchor="middle" fill="#dc2626" font-family="Comic Sans MS, cursive" font-size="14" font-weight="bold">TRUST BOUNDARY</text>
  
  <!-- Right: System box - green -->
  <rect x="700" y="200" width="350" height="300" rx="12" fill="#d1fae5" stroke="#10b981" stroke-width="3" filter="url(#rough)"/>
  <text x="875" y="260" text-anchor="middle" fill="#065f46" font-family="Comic Sans MS, cursive" font-size="30" font-weight="bold">âš™ï¸ System</text>
  <text x="875" y="305" text-anchor="middle" fill="#064e3b" font-family="Comic Sans MS, cursive" font-size="18">Deterministic</text>
  <text x="875" y="335" text-anchor="middle" fill="#064e3b" font-family="Comic Sans MS, cursive" font-size="18">Privileged access</text>
  <text x="875" y="365" text-anchor="middle" fill="#064e3b" font-family="Comic Sans MS, cursive" font-size="18">Real consequences</text>
  
