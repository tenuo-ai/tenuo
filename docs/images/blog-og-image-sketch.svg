<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <filter id="rough" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Background - paper-like -->
  <rect width="1200" height="630" fill="#fefefe"/>
  
  <!-- Subtle grid pattern like graph paper -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="600" y="85" text-anchor="middle" fill="#1f2937" font-family="Comic Sans MS, cursive" font-size="44" font-weight="bold">From Map to Territory</text>
  <text x="600" y="135" text-anchor="middle" fill="#4b5563" font-family="Comic Sans MS, cursive" font-size="24">Securing Agent Tool Calls</text>
  
  <!-- Left: LLM box - blue -->
