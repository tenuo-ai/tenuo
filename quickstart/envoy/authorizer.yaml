---
# Tenuo Authorizer Deployment for Envoy
# This is the same authorizer used in the Istio quickstart
# It works with both Istio and standalone Envoy

apiVersion: v1
kind: Namespace
metadata:
  name: tenuo-system

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tenuo-config
  namespace: tenuo-system
data:
  gateway.yaml: |
    version: "1"
    
    settings:
      warrant_header: "X-Tenuo-Warrant"
      pop_header: "X-Tenuo-PoP"
      clock_tolerance_secs: 30
      # Add your control plane's public key here
      # Get it from: curl http://tenuo-control:8080/v1/public-key
      trusted_roots:
        - "f32e74b5b8569dc288db0109b7ec0d8eb3b4e5be7b07c647171d53fd31e7391f"
    
    # Minimal config - no tools or routes defined
    # Requests will be denied unless a valid warrant is provided
    tools: {}
    routes: []

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenuo-authorizer
  namespace: tenuo-system
  labels:
    app: tenuo-authorizer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tenuo-authorizer
  template:
    metadata:
      labels:
        app: tenuo-authorizer
    spec:
      containers:
      - name: authorizer
        image: tenuo/authorizer:latest
        imagePullPolicy: IfNotPresent
        args:
          - "serve"
          - "--port"
          - "9090"
          - "--config"
          - "/etc/tenuo/gateway.yaml"
        ports:
        - name: grpc
          containerPort: 9090
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        volumeMounts:
        - name: config
          mountPath: /etc/tenuo
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          grpc:
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 9090
          initialDelaySeconds: 3
          periodSeconds: 5
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: tenuo-config

---
apiVersion: v1
kind: Service
metadata:
  name: tenuo-authorizer
  namespace: tenuo-system
  labels:
    app: tenuo-authorizer
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: tenuo-authorizer
